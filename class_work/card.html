<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Card</title>
  <style>
    
    body {
      margin: 0;height: 100vh;
      display: flex;align-items: center;
      justify-content: center;
      background-color:black;
      font-family: Arial;
    }

    .card-container {
      perspective: 1000px; 
    }

    .card {
      width: 500px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 3s;
    }

    .card-container:hover .card {
      transform: rotateX(180deg);
    }

    .card-side {
      position: fixed;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50px;
      box-shadow: 0 4px 8px rgba(228, 228, 122, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      padding: 20px;
    }

    .card-front {
      background-color: #15b7af;
    }

    .card-back {
      background-color: #4caf50;
      color: rgb(239, 232, 16);
      transform: rotateX(180deg);
    
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="card-side card-front">
        <h1>RAGHAV YADAV</h1> 
     
      </div>
      <div class="card-side card-back">
           <img src="https://static.vecteezy.com/system/resources/previews/027/652/044/non_2x/portrait-of-a-cute-little-boy-on-a-blue-fabric-background-ai-generated-photo.jpg" alt="Front Image" style="width:540px; height:460px; margin-bottom: 20px; border-radius: 50px;">
      </div>
    </div>
  </div>

</body>
</html>
