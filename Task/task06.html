<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch User Data</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f4f4f4;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        #refreshBtn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            margin: 20px;
            font-size: 16px;
        }

        #refreshBtn:hover {
            background: #c4a621;
        }

        #loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 5px solid #ddd;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            margin: auto;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>
<body>

<h2 style="text-align:center;">User Data (JSONPlaceholder API)</h2>

<button id="refreshBtn">Refresh</button>

<div id="loader">
    <div class="spinner"></div>
    <p>Loading...</p>
</div>

<table id="userTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>

<script>
    const tableBody = document.getElementById("tableBody");
    const loader = document.getElementById("loader");

    async function fetchUsers() {
        try {
            loader.style.display = "block"; 
            tableBody.innerHTML = ""; 

            const response = await fetch("https://jsonplaceholder.typicode.com/users");
            const users = await response.json();

            users.forEach(user => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.address.city}</td>
                `;

                tableBody.appendChild(row);
            });

        } catch (error) {
            console.log("Error:", error);
        } finally {
            loader.style.display = "none"; 
        }
    }

    document.getElementById("refreshBtn").addEventListener("click", fetchUsers);
    fetchUsers();
</script>

</body>
</html>
