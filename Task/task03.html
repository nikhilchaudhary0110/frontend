<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Carousel</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 20px;
            background: #f3f3f3;
        }

        #carousel-container {
            width: 400px;
            height: 250px;
            margin: auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        #carousel-container img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .btn {
            padding: 8px 14px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Image Carousel</h2>

<div id="carousel-container">
    <img id="carouselImage" src="https://picsum.photos/id/1011/400/250" alt="Slideshow Image">

</div>

<br>

<button class="btn" onclick="prevImage()">Previous</button>
<button class="btn" onclick="nextImage()">Next</button>

<script>
    const images = [
        "https://picsum.photos/id/1011/400/250",
        "https://picsum.photos/id/1015/400/250",
        "https://picsum.photos/id/1020/400/250",
        "https://picsum.photos/id/1024/400/250",
        "https://picsum.photos/id/1035/400/250"
    ];

    let index = 0;
    let slideInterval;

    const imgTag = document.getElementById("carouselImage");
    const container = document.getElementById("carousel-container");

    function updateImage() {
        imgTag.src = images[index];
    }

    function nextImage() {
        index = (index + 1) % images.length;
        updateImage();
    }

    function prevImage() {
        index = (index - 1 + images.length) % images.length;
        updateImage();
    }

    function startSlideshow() {
        slideInterval = setInterval(nextImage, 3000);
    }

    function stopSlideshow() {
        clearInterval(slideInterval);
    }

    container.addEventListener("mouseenter", stopSlideshow);
    container.addEventListener("mouseleave", startSlideshow);

    startSlideshow();
</script>

</body>
</html>
