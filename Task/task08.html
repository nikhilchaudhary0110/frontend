<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Random Image Gallery â€” Fixed</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; background:#f4f4f4; }
    h2 { text-align:center; }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 12px;
      margin-top: 20px;
    }
    .imgBox {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      overflow: hidden;
      background: #ddd;
      position: relative;
    }
    .imgBox img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      opacity:0;
      transition: opacity 700ms ease-in;
    }
    .imgBox.loading::after{
      content: "";
      position: absolute;
      left:50%; top:50%;
      width:28px; height:28px;
      margin:-14px 0 0 -14px;
      border:4px solid #eee;
      border-top-color:#007bff;
      border-radius:50%;
      animation:spin .8s linear infinite;
    }
    @keyframes spin{ to { transform: rotate(360deg); } }
    #loadBtn {
      display:block; margin:22px auto; padding:10px 18px;
      background:#007bff; color:#fff; border:none; border-radius:6px; cursor:pointer;
    }
    #loadBtn:disabled { background: #888; cursor:not-allowed; }
  </style>
</head>
<body>

  <h2>Random Image Gallery (fixed)</h2>

  <div id="gallery" aria-live="polite"></div>

  <button id="loadBtn">Load More</button>

  <script>
    const gallery = document.getElementById('gallery');
    const loadBtn = document.getElementById('loadBtn');

    function createImageBox(seed) {
      const box = document.createElement('div');
      box.className = 'imgBox loading';

      const img = document.createElement('img');

      img.src = `https://source.unsplash.com/random/400x300?sig=${encodeURIComponent(seed)}`;

      img.onload = () => {
        box.classList.remove('loading');
        img.style.opacity = '1';
      };

      img.onerror = () => {
        box.classList.remove('loading');
        box.style.background = '#bbb';
        box.textContent = 'Image failed to load';
        box.style.color = '#333';
        box.style.display = 'flex';
        box.style.alignItems = 'center';
        box.style.justifyContent = 'center';
        box.style.fontSize = '14px';
      };

      box.appendChild(img);
      gallery.appendChild(box);
    }

    function loadImages(count = 6) {
      loadBtn.disabled = true;

      for (let i = 0; i < count; i++) {
        const seed = `${Date.now()}-${Math.floor(Math.random()*1e6)}-${i}`;
        createImageBox(seed);
      }

      setTimeout(() => { loadBtn.disabled = false; }, 500);
    }
    loadBtn.addEventListener('click', () => loadImages(6));

    loadImages(6);
  </script>
</body>
</html>
