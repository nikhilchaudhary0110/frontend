<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Filter</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f2f2f2;
        }

        #btns button {
            margin: 5px;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            font-size: 15px;
        }

        #btns button:hover {
            background: #0056b3;
        }

        #search {
            width: 260px;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #products {
            margin-top: 15px;
            padding: 10px;
        }

        .product-item {
            background: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<h2>Product Filter</h2>

<input type="text" id="search" placeholder="Search products..." oninput="applyFilters()">

<div id="btns">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('electronics')">Electronics</button>
    <button onclick="filterProducts('clothing')">Clothing</button>
</div>

<div id="products"></div>

<script>
    const products = [
        { name: "Smartphone", category: "electronics" },
        { name: "Laptop", category: "electronics" },
        { name: "Headphones", category: "electronics" },
        { name: "T-shirt", category: "clothing" },
        { name: "Jeans", category: "clothing" },
        { name: "Jacket", category: "clothing" },
        { name: "Smartwatch", category: "electronics" },
        { name: "Shoes", category: "clothing" },
        { name: "Tablet", category: "electronics" },
        { name: "Cap", category: "clothing" }
    ];

    let currentFilter = "all";
    function displayProducts(list) {
        const container = document.getElementById("products");
        container.innerHTML = "";

        list.forEach(item => {
            const div = document.createElement("div");
            div.className = "product-item";
            div.textContent = `${item.name} (${item.category})`;
            container.appendChild(div);
        });
    }

    function filterProducts(category) {
        currentFilter = category;
        applyFilters();
    }

    function applyFilters() {
        const keyword = document.getElementById("search").value.toLowerCase();

        let filtered = products.filter(product => {
            const matchesCategory = currentFilter === "all" || product.category === currentFilter;
            const matchesSearch = product.name.toLowerCase().includes(keyword);
            return matchesCategory && matchesSearch;
        });

        displayProducts(filtered);
    }

    displayProducts(products);
</script>

</body>
</html>
